baseURL = 'https://comtech.softwarearchitect.dk/'
languageCode = 'en-us'
title = 'COM<tech> - Software Architecture & Cloud Solutions'
theme = 'PaperMod'
assetDir = 'assets'

# Site configuration
[params]
  defaultTheme = "auto"
  ShowShareButtons = false
  ShowReadingTime = true
  ShowFullTextinRSS = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowWordCount = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  HideFooter = false
  ShowCover = true
  ShowCoverInArticle = true
  ShowCoverInList = true

[imaging]
  resampleFilter = "lanczos"
  quality = 75
  anchor = "smart"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "services"
    name = "Services"
    url = "/services/"
    weight = 20
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 40
  [[menu.main]]
    identifier = "testimonials"
    name = "Testimonials"
    url = "/testimonials/"
    weight = 50

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[build]
  writeStats = true
  noJSConfigInAssets = true

[params.assets]
  disableFingerprinting = false
  favicon = "favicon.ico"
  favicon16x16 = "favicon-16x16.png"
  favicon32x32 = "favicon-32x32.png"
  apple_touch_icon = "apple-touch-icon.png"
  safari_pinned_tab = "safari-pinned-tab.svg"
  theme_color = "#2e2e33"
  msapplication_TileColor = "#2e2e33"
